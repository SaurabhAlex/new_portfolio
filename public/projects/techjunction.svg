<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 48px 'Inter', sans-serif; fill: #9333EA; }
    .subtitle { font: 24px 'Inter', sans-serif; fill: #9333EA; }
  </style>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="600" y="80" text-anchor="middle" class="title">Tech Junction</text>
  <text x="600" y="120" text-anchor="middle" class="subtitle">Best e-commerce app for Mobiles and Accessories</text>

  <!-- Phone Frames -->
  <g transform="translate(100,160)">
    <!-- Home Screen -->
    <rect x="0" y="0" width="300" height="600" rx="30" fill="#f3f4f6"/>
    <text x="150" y="550" text-anchor="middle" class="subtitle">Home Page</text>
  </g>

  <g transform="translate(450,160)">
    <!-- Product Screen -->
    <rect x="0" y="0" width="300" height="600" rx="30" fill="#f3f4f6"/>
    <text x="150" y="550" text-anchor="middle" class="subtitle">Product Description</text>
  </g>

  <g transform="translate(800,160)">
    <!-- Cart Screen -->
    <rect x="0" y="0" width="300" height="600" rx="30" fill="#f3f4f6"/>
    <text x="150" y="550" text-anchor="middle" class="subtitle">Cart Screen</text>
  </g>
</svg> 